<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="condorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cóndor estilizado -->
  <g transform="translate(50,50)">
    <!-- Cuerpo del cóndor -->
    <ellipse cx="0" cy="5" rx="8" ry="15" fill="url(#condorGradient)" />
    
    <!-- Cabeza -->
    <circle cx="0" cy="-8" r="6" fill="url(#condorGradient)" />
    
    <!-- Pico -->
    <path d="M 0,-14 L -3,-12 L 0,-10 Z" fill="#FF4500" />
    
    <!-- Alas desplegadas -->
    <path d="M -8,0 Q -25,-5 -30,5 Q -25,10 -8,8 Z" fill="url(#condorGradient)" opacity="0.9" />
    <path d="M 8,0 Q 25,-5 30,5 Q 25,10 8,8 Z" fill="url(#condorGradient)" opacity="0.9" />
    
    <!-- Cola -->
    <path d="M -4,20 Q 0,25 4,20 L 2,15 L -2,15 Z" fill="url(#condorGradient)" />
    
    <!-- Ojo -->
    <circle cx="-2" cy="-8" r="1.5" fill="#000" />
    <circle cx="-2" cy="-8" r="0.8" fill="#fff" />
  </g>
  
  <!-- Texto EcuCondor -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2C3E50">
    EcuCondor
  </text>
</svg>